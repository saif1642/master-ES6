<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings</title>
</head>
<body>
<script>
  const person = {
    name: 'SaifDev',
    job: 'Software Developer',
    city: 'Dhaka',
    bio: `Saif is a Software Developer who lives in Dhaka`,
  };

  const html = `
    <div class="person">
      <h2>
        ${person.name}
        <span class="job">${person.job}</span>
      </h2>
      <p class="location">${person.city}</p>
      <p class="bio">${person.bio}</p>
    </div>
  `;

  document.body.innerHTML = html;

</script>
</body>
</html>
